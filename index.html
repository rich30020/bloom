<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	<title>BLOOM</title>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<style type="text/css">

@import url('https://fonts.googleapis.com/css?family=Playfair+Display:700,400,700i|family=Lato:400,400i,700');


body {

	background-color: #087886;
	text-align: center;
}
	
	
.img-circle {
    position: relative;
    width: 280px;
    height: 280px;
    display: block;
    background-color: rgba(0,0,0,.1);
    margin: 0 auto 10px;
    border-radius: 50%;
    overflow: hidden;
    margin-top: 50px;
}

.account {


	font-size: 100px;
	font-family: 'Playfair Display', serif;
    color: #000000;
    margin-bottom: 50px;
    margin-top: 20px;
}

.account2 {


	font-size: 60px;
	font-family: 'Playfair Display', serif;
    color: #000000;
    margin-bottom: 50px; 
    margin-top: 50px;
}

.content {

	background-color: #087886;
	height: 100vh;
	text-align: center;

}

.linkb {



	background-color: #033c43;
	border-radius: 8px;
	margin-bottom: 20px;
	text-align: center;
	font-family: 'Playfair Display', serif;
 
	width: 70vw;

	display: block;
  	margin-left: auto;
  	margin-right: auto;
}



.linkb a {

	text-decoration: none;
	font-family: 'Playfair Display', serif;
}



.btn {

	color: #FFFFFF;
	font-size: 40px;
	font-family: 'Playfair Display', serif;
    text-align: justify;
    text-decoration: none;
    height: 100%;
    position: relative;
    display: block;
    text-align: center;
    padding: 30px;
	margin-top: 40px;


}

.icons {

	font-size: 58px;
	font-weight: bold;

}

.footer{

	text-align: center;
	position: absolute;
  	bottom: 0;
	width: 100%;
	height: 10vh;

}

.store {

	height: 70px;
    width: 230px;
	text-decoration: none;
	position: absolute;
	background-position: 50%;
	   display: block;
	background-size: contain;
	background-repeat: no-repeat;
	
}

.tabella a {
	
	text-decoration: none;
	color: black;
	font-size: 23px;
}

.tabella {
	
	text-align: center;
	position: absolute;
  	bottom: 0;
	width: 100%;	
}

.s1 {

    background-image: url("https://www.uniwhere.com/img/store1.png");
}

.s2 {

    background-image: url("https://www.uniwhere.com/img/store2.png");
}






</style>
